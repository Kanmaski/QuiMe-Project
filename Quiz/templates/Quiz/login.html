{% extends 'Quiz/base.html' %}

{% block content %}

{{ loginerror }}
<form class="signupform" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ loginform.UserName.id_for_label }}">{{ loginform.UserName.label }}</label>
      <input type="text" name="UserName" class="form-control" id="{{ loginform.UserName.id_for_label }}" aria-describedby="UserHelp">
      <small id="UserHelp" class="form-text text-muted">registered username</small>
    </div>
    <div class="form-group">
      <label for="{{ loginform.password1.id_for_label }}">{{ loginform.password.label }}</label>
      <input type="password" name="password" class="form-control" id="{{ loginform.password.id_for_label }}">
      <p></p>
    </div>
    <button type="submit" class="btn btn-primary signupsubmit">Submit</button>
  </form>

{% endblock %}
